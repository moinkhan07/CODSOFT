<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">0</div>
        <div id="numbers">
            <div >1</div>
            <div >2</div>
            <div >3</div>
            <div class="black">+</div>
            <div >4</div>
            <div >5</div>
            <div >6</div>
            <div class="black">-</div>
            <div >7</div>
            <div >8</div>
            <div >9</div>
            <div class="black">x</div>
            <div id="clear">C</div>
            <div >0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
